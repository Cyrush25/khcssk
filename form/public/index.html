<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book an appointment</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="slot">Preferred Slot:</label>
        <select id="slot" name="slot" required>
            <option value="12:30-1:00">12:30-1:00</option>
            <option value="1:00-1:30">1:00-1:30</option>
            <option value="1:30-2:00">1:30-2:00</option>
        </select><br>

        <label for="day">Preferred Slot:</label>
        <select id="day" name="day" required>
            <option value="Monday">Monday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Friday">Friday</option>
        </select><br>

        <img src="Upi-img.jpeg" alt="Upi-img">

        <h4>Registration Fee: <i>â‚¹200</i></h4>
        <h4>Please add the UTR number which you will get after making the transaction.</h4>

        <label for="utr">UTR No. </label>
        <input type="text" id="utr" name="utr" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
